<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Velocidad</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1 id="velocidad">Velocidad 0</h1>
    <script>
        // Inicializamos la velocidad
        let velocidad = 0;

        // Obtenemos referencia al elemento de texto
        const elementoVelocidad = document.getElementById('velocidad');

        // FunciÃ³n para actualizar el texto de la velocidad
        function actualizarTexto() {
            elementoVelocidad.textContent = `Velocidad ${velocidad}`;
        }

        // Escuchamos los eventos de teclado
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') {
                // Incrementar velocidad
                if (velocidad < 120) {
                    velocidad++;
                    actualizarTexto();
                }
            } else if (event.key === 'ArrowDown') {
                // Decrementar velocidad
                if (velocidad > 0) {
                    velocidad--;
                    actualizarTexto();
                }
            }
        });
    </script>
</body>
</html>
