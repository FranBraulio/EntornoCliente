<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #contenedorDescripcion{
            display: none;
        }
        img{
            width: 600px;
            height: 400px;
        }
        label, button, input{
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>INFORME DE INCIDENCIA</h1>
    <div class="row">
        <div id="contenedorImagen" class="col-4"><img src="https://img.freepik.com/fotos-premium/escena-logistica-distribucion-puerto-envio-camiones-grandes-que-transportan-contenedores-puesta-sol-vibrante_981948-22079.jpg" id="imagenArea" alt="Imagen del area elegida"></div>
        <form action="" id="form" class="col">
            <label for="areas">Tipo de inicidencia</label>
            <select name="areas" id="areas">
                <option value="distribución">distribución</option>
                <option value="oficina">oficina</option>
                <option value="producción">producción</option>
            </select><br>
            <label for="">Numero de serie</label>
            <input type="text"><br>
            <input type="button" value="Mostrar descripcion" id="botonDescripcion"><br>
            <div id="contenedorDescripcion">
                <textarea name="" rows="4" id="" placeholder="Escribe la descripcion de la inicidencia"></textarea>
            </div>
            <button type="submit">Enviar datos</button>
        </form>
        </div>
    <script>
        let areas = document.getElementById("areas");
        let imagenArea = document.getElementById("imagenArea");
        let botonDescripcion = document.getElementById("botonDescripcion");
        let contenedorDescripcion = document.getElementById("contenedorDescripcion");


        //Mostrar imagen
        areas.addEventListener("change", () => {
            const tipo =areas.value;
            let imagenUrl = "";

            if(tipo == "distribución"){
                imagenUrl = "https://img.freepik.com/fotos-premium/escena-logistica-distribucion-puerto-envio-camiones-grandes-que-transportan-contenedores-puesta-sol-vibrante_981948-22079.jpg";
            }else if(tipo == "oficina"){
                imagenUrl = "https://img.freepik.com/foto-gratis/habitacion-vacia-sillas-escritorios_23-2149008873.jpg";
            }else{
                imagenUrl = "https://www.captia.es/assets/img/web/gestion-produccion-industrial.jpg";
            };

            imagenArea.src = imagenUrl;
        });

        //Mostrar Descripcion
        botonDescripcion.addEventListener("click", () => {
            contenedorDescripcion.style = "display: block"
        });

    </script>
</body>
</html>
