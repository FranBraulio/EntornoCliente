<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="formulario" action="procesa_datos.php">
        <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario"> <br>
        <button type="submit">Enviar</button>
    </form>
    <div id="mensaje"></div>    
    <button id="resetear">Resetear Formulario</button>
    
    <script>
        let formulario = document.forms['formulario'];
        let botonReset = document.getElementById('resetear');
    
        botonReset.addEventListener('click', () => {
            // Restablecemos el formulario 
            formulario.reset();            
        });
    </script>
</body>
</html>
