<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Layer</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        #contenedor {
            width: 50%;
            height: 50%;
            border: 2px solid black;
            background-color: white;
        }

        
    </style>
</head>
<body>
    <div id="contenedor"></div>

    <script>
        const contenedor = document.getElementById('contenedor');

        //Para evitar que salga el menu de click derecho
        contenedor.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });

        
        contenedor.addEventListener("mouseover", function(event){
            contenedor.style.backgroundColor = 'green';
        });

        contenedor.addEventListener('mouseout', () => {
            contenedor.style.backgroundColor = '';
        });

        contenedor.addEventListener('mousedown', (event) => {
            if (event.button === 0) {
                contenedor.style.backgroundColor ='red';
            } else if (event.button === 2) {
                contenedor.style.backgroundColor = 'blue';
            }
        });

        document.addEventListener('mouseup', () => {
            contenedor.style.backgroundColor = 'green';
        });
        
    </script>
</body>
</html>
