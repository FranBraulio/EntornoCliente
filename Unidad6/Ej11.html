<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Im치genes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #loading-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            z-index: 10;
            transition: transform 1s ease-in-out;
        }

       
    </style>
</head>
<body>
    <div id="loading-panel">Loading...</div>
    <div id="image-container"></div>

    <script>
        const imageContainer = document.getElementById('image-container');
        const loadingPanel = document.getElementById('loading-panel');
        const imageCount = 10;
        let loadedImages = 0;

        function checkLoadingComplete() {
            if (loadedImages === imageCount) {
                setTimeout(() => {
                    // Animaci칩n de subida del panel de carga
                    loadingPanel.style.transform = 'translateY(100%)';
                    imageContainer.style.opacity = '1';
                }, 500); // Peque침a espera antes de animar
            }
        }

        function loadImages() {
            for (let i = 0; i < imageCount; i++) {
                const img = document.createElement('img');
                img.src = `https://picsum.photos/600/400?random=${i}`;
                img.alt = 'Random Image';

                img.onload = () => {
                    loadedImages++;
                    checkLoadingComplete();
                };

                imageContainer.appendChild(img);
            }
        }

        // Iniciar la carga de im치genes
        loadImages();
    </script>
</body>
</html>
