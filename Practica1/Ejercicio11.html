<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dado</title>
    </head>
    <body>
        <h1>Tira del dado</h1>
        <script>
            function numeroPar(){
                let numeroRandom;
                let contador = Number(0);
                while(numeroRandom % 2 != 0){
                    numeroRandom = Math.ceil(Math.random()*5);
                    contador++;
                    console.log(numeroRandom);
                }
                console.log(`He conseguido un número par después de ${contador} veces`);
            }
        </script>
        <button onclick="numeroPar()">Tira del dado</button>
    </body>
</html>
