<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromos</title>
</head>
<body>

    <h1>Verificador de Palíndromos</h1>
    
    <script>
    let frase = prompt("Escribe aqui la frase");
    let arrayFrase = frase.split(""); // Convierte la frase en un array de caracteres
    let arrayFraseReverse = arrayFrase.reverse().join(""); // Inviertes el array y luego lo unes en una cadena
    
    // Comparas la frase original con la frase invertida
    if(frase == arrayFraseReverse) {
        document.write(`"${frase}" sí es un palíndromo.`);
    } else {
        document.write(`"${frase}" no es un palíndromo.`);
    }
    </script>

</body>
</html>
