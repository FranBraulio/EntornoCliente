<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web educa con mates</title>
</head>
<body>
    <h1>Numeros primos del 1 al 1000</h1>
    <p>Los numeros primos son:</p>
    <ul id="lista"></ul>
    <!--Llamamos al ejercicio 3-->
    <script src="Ejercicio3.js"></script>
    <script>
        let lista = document.getElementById('lista');
        //Bucle que recorre todos los numeros del 1 al 1000
        for(let i = 1; i <= 1000; i++){
            //Usamos la funcion del Ejercicio3 para comprobar si es primo
            if(esPrimo(i)){
                //Se crea el li de la lista de html
                const li = document.createElement('li');
                //Se almacena el numero primo
                li.textContent = i;
                //Se aÃ±ade el li con el numero almacenado a la lista
                lista.appendChild(li);
            }
        }
    </script>
</body>
</html>
